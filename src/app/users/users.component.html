
<div *ngFor="let user of users">
    <img [src]="user.avatar" />
    <span>
      {{ user.first_name | reverse}}
      {{ user.last_name }}
    </span>
    <span appHighlight appHighlightColor="#0ff">
      {{ user.email }}
    </span>
  </div>
